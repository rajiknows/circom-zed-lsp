[package]
name = "circom-lsp"
version = "0.1.3"
edition = "2021"
authors = ["rubydusa <rubydusa@protonmail.com>"]
license = "GPL-3.0"
description = "LSP server for Circom"
homepage = "https://github.com/rubydusa/circom-lsp"
repository = "https://github.com/rubydusa/circom-lsp"

[dependencies]
tower-lsp = "0.19.0"

# lalrpop-util in this specific version required for circom parser to work
lalrpop-util = { version = "0.19.9", features = ["lexer"] }
circom_parser = { path = "../parser/", package = "parser", version = "2.1.5" }
circom_type_checker = { path = "../type_analysis/", package = "type_analysis", version = "2.1.5" }
circom_structure = { path = "../program_structure/", package = "program_structure", version = "2.1.5" }
ropey = "1.6.0"
tokio = { version = "1.26.0", features = [
    "rt-multi-thread",
    "macros",
    "io-std",
] }
codespan-reporting = "0.9.0"
itertools = "0.10.5"
num-traits = "0.2.6"
tempfile = "3"
clap = { version = "4.3.0", features = ["derive"] }

[build-dependencies]
proc-macro2 = "1.0.66"
